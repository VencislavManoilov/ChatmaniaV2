<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">

    <title>New Chat</title>
</head>

<body onload="start()">
    <div id="auth">
        <p id="header">New Chat</p>
    
        <form>
            <label for="name">Enter name for chat:</label>
            <input id="name" type="text" placeholder="Enter a name!">
            <br />
            <label for="friendUsername">Your friend's username:</label>
            <input id="friendUsername" type="text" placeholder="Enter the username!">
        </form>

        <p id="error" style="color: red;"></p>
        
        <div id="links">
            <a href="./index.html">Home</a>
            <button onclick="create()">Create</button>
        </div>
    </div>
</body>

<script src="./cookies.js"></script>

<script>
    let xhr = new XMLHttpRequest();
    let user = {};

    function start() {
        xhr.open("GET", "/user");
        xhr.send();
        xhr.onload = () => {
            if(xhr.status === 404) {
                document.location.href = "/home";
            } else {
                user = JSON.parse(xhr.response);
            }
        }
    }

    function create() {
        const name = document.getElementById("name").value;
        const username2 = document.getElementById("friendUsername").value;
        
        fetch("/chat/new", {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8', },
            body: new URLSearchParams({
                name: name,
                username: user.username,
                username2: username2
            })
        })
        .then((resp) => resp.json())
        .then(function(response) {
            if(response.error) {
                document.getElementById("error").innerHTML = response.error;
            } else if(response.success) {
                document.location.href = "/home";
            }
            return response;
        })
    }
</script>

</html>
