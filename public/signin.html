<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">

    <title>Signin</title>
</head>

<body>
    
    <div id="auth">
        <p id="header">Signin</p>
        <form>
            <label for="username">Enter username:</label>
            <input id="username" type="text" placeholder="Please enter a username!">
            <br />
            <label for="username">Enter email:</label>
            <input id="email" type="email" placeholder="Please enter a email!">
            <br />
            <label for="username">Enter password:</label>
            <input id="password" type="password" placeholder="Please enter a password!">
        </form>

        <p id="error" style="color: red;"></p>
        
        <div id="links">
            <a href="./index.html">Home</a>
            <button onclick="signin()">Signin</button>
        </div>
    </div>
</body>

<script src="./cookies.js"></script>

<script>
    function signin() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/auth/signin", {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8', },
            body: new URLSearchParams({
                username: username,
                email: email,
                password: password
            })
        })
        .then((resp) => resp.json())
        .then(function(response) {
            if(response.error) {
                document.getElementById("error").innerHTML = response.error;
            } else if(response.success) {
                document.location.href = "./login.html";
            }
            return response;
        })
    }
</script>

</html>
